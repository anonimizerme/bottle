<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playground</title>

    <style>
        #game {
            float: left;
        }

        #chat-wrap {
            float: left;
            margin-left: 20px;
            padding: 10px;
            width: 300px;
            height: 500px;
            overflow: hidden;
        }

        #chat-wrap textarea {
            width: 100%;
            height: 400px;
        }

        #chat-wrap input {
            width: 100%;
            margin-top: 5px;
        }

        #chat-wrap button {
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <div id="chat-wrap">
        <textarea id="chat"></textarea>
        <input id="text" type="text">
        <button id="send">Send</button>
    </div>
</body>
</html>
